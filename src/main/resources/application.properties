
#This is used to allow the use of the actuator features with the help of URL like: localhost:8080/health and others
management.security.enabled = false


#This used to turn on the logging statements in the console
#And so we dont have to include LOG4J libraries for debugging in spring boot
logging.level.org.springframework.web = debug




# Show or not log for each sql query
spring.jpa.show-sql=true


# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop


# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect


spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.time-between-eviction-runs-millis=1
